<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Chat App</title>
</head>
<body>
    <h1 class="app-title">Chat App using Sockets</h1>
    <div class="chat-container">
        <input type="text"  id="roomId" placeholder="room id...">
        <input type="text" id="userId" placeholder="user id...">
        <input type="text" class="message-input" id="newmsg" placeholder="message...">
        <button class="send-button" id="btn">Send</button>

        <ul class="message-list" id="msgList">
            <li class="message-item"></li>
        </ul>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
